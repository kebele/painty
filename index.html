<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c9da5a481d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>painty</title>
  </head>
  <body>
    <button id="rules-btn" class="btn rules-btn">
      <i class="fas fa-palette fa-2x"></i>
    </button>

    <div id="rules" class="rules">
      <button class="btn btn-dark" id="black"></button>
      <button class="btn btn-danger" id="red"></button>
      <button class="btn btn-success" id="green"></button>
      <button class="btn btn-primary" id="blue"></button>
      <button class="btn btn-warning" id="yellow"></button>
      <div class="kalinlik">
        <input
          type="range"
          id="thickness"
          class="custom-range"
          min="5"
          max="75"
          step="5"
          value="10"
        />
      </div>

      <button class="btn" id="silgi">
        <i class="fas fa-eraser fa-2x"></i>
      </button>

      <button class="btn" id="sil">
        <i class="fas fa-trash-alt fa-2x"></i>
      </button>
      <!-- <button id="close-btn" class="btn btn-info">
        <i class="far fa-window-close fa-2x"></i>
      </button> -->
    </div>

    <canvas id="canvas"></canvas>
    <!-- <script src="script.js"></script> -->
    <script src="script111.js"></script>
  </body>
</html>
